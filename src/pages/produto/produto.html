<!DOCTYPE HTML>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="showProdutosDetail(item.id)">
    <ion-thumbnail item-start>
      <img src="{{item?.imgSmallUrl}}">
    </ion-thumbnail>
    <h2>{{item?.nome}}</h2>
    <p>{{item?.preco | currency}}</p>
  </button>
</ion-list>
</ion-content>
