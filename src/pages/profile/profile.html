<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  

  <ion-avatar center>
    <img class="circle" src="{{cliente?.imgUrl}}">  </ion-avatar>
  <h2 text-center>{{ cliente?.nome }}</h2>
  <p text-center>{{ cliente?.email }}</p>

  <ion-card>
      <ion-card-header>
        Enviar imagem de perfil
      </ion-card-header>
      <ion-item *ngIf="picture">
        <img [src]="picture">
      </ion-item>
      <ion-item>
          <button ion-button block (click)="takePhoto()">Take Photo</button>
        <!-- <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
        <input type="file" (change)="atualizaArquivo($event)"/>
        <button ion-button block (click)="enviarArquivo()">Enviar</button> -->
      </ion-item>
    </ion-card> 
</ion-content>
